<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Smartech</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id='body'>
	<script type="text/javascript">
		function Number()
		{
			if ((event.keyCode < 48 || event.keyCode > 57) ) event.returnValue = false;
		}
		function Average() {
			var mas=document.getElementsByTagName('input');
			var sum = 0;
			for (var i = 0; i < mas.length; i++ )
				sum += mas[i].value;
			sum=sum/mas.length;
			document.getElementById('rez').value=sum;
		}

	</script>
	<h2>Hello,World!</h2>
	<input id="number-only" placeholder="Только цифры" size="20" onKeyPress="Number();" onblur="Average();">
</body>
<label>Среднее арифметическое:<input type="text" id='rez'></label>
